<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RollingCodeTech</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style.css">
  </head>
    <body class="d-flex flex-column vh-100 justify-content-between">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../assets/RollingCodeSchool_Blanco.png" alt="logo rollingCode">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/speaker.html">Oradores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/site.html">Lugar y fecha</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./contact.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Comprar Tickets</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input 
                  class="form-control me-2" 
                  type="search" 
                  placeholder="Buscar..." 
                  aria-label="Search">
                <button 
                  class="btn btn-outline-success" 
                  type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </div>
         </div>
      </nav>
    </header>
    <main class="container">
    <div class="card mb-3 mt-5">
      <div class="row g-0 mt-5">
            <div class="d-none col-md-4 col-lg-6 d-md-block  ">
              <img src="/assets/03-carousel.jpg" class="img-fluid rounded-start mt-3h h-100" alt="Taza RollingCode">
            </div>
          <div class="col-md-8 col-lg-6">
            <div class="card-body">
              <h5 class="card-title">        
                <section class="row mt-5">
                  <div class="col mt-5">
                    <h1>Contactanos</h1>
                    <p>
                        Nos interesa saber tu opini√≥n del evento y tus sugerencias
                    </p>
                  </div>
                </section>
              </h5>
              <p class="card-text">            
                <div class="row">
                  <div class="col">     
                    <div class="mb-3">
                      <label 
                          for="nombre" 
                          class="form-label">
                          Nombre y Apellido
                      </label>
                      <input 
                          type="texto" 
                          class="form-control" 
                          id="nombre" 
                          placeholder="Fulano Detal"
                          required/>
                    </div>
                    <div class="mb-3">
                      <label 
                          for="exampleFormControlInput1" 
                          class="form-label">
                          Correo electronico
                      </label>
                      <input 
                          type="email" 
                          class="form-control" 
                          id="exampleFormControlInput1" 
                          placeholder="name@example.com"
                          required/>
                    </div>
                    <div class="mb-3">
                      <label 
                          for="exampleFormControlTextarea1" 
                          class="form-label">
                          Dejanos tus comentarios
                      </label>
                      <textarea 
                          class="form-control" 
                          id="exampleFormControlTextarea1" 
                          rows="5"
                          required>
                      </textarea>
                    </div>
                    <div class="mb-3 d-grid">
                      <button class="btn btn-info">
                        Enviar
                      </button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  <footer class="container-fluid bg-dark">
    <section class="row py-5 flex-column flex-md-row align-items-center gap-3">
      <div class="col logo-footer mb-3 text-center">
        <img src="../assets/RollingCodeSchool_Blanco.png" alt="logo">
      </div>
      <div class="col text-white text-center d-flex justify-content-around mb-3">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-youtube"></i>
        <i class="bi bi-twitch"></i>
      </div>
        <small class="col text-white text-center mt-3">
          RollingCodeSchool&copy; 2023
        </small>
      </div>
    </section>
  </footer>          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>
</html>
